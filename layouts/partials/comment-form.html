<section id="post-comment" class="w-full rounded-sm bg-grey-light pt-8 mb-12 shadow">
    <div class="w-full md:w-5/6 lg:w-3/4 xl:w-3/4 px-4 lg:px-0 mx-auto">
        <h3 class="text-dark text-center">¡Escríbele algo!<br>✌️</h3>
        <p class="text-center text-dark text-sm mb-4">No te alteres, tu comentario será privado, tu nombre y correo electrónico siempre estarán ocultos &ast;.</p>
        <form name="Comentarios" class="w-full flex flex-col mb-8" action="/thanks" method="POST" netlify>
            <input name="path" type="hidden" value="{{ .RelPermalink }}">
            <input name="bot-field" class="hidden">
            <textarea class="rounded p-2 mb-4" name="Comment" rows="6" placeholder="Escribe aquí tu comentario, dile que te gusta o simplemente déjale un mensaje&ast;" style="resize:none;" required></textarea>
            <div class="flex flex-col md:flex-row justify-between items-center">
                <input class="w-full md:w-1/3 p-2 m-0 mb-4 md:mr-3 rounded" type="text" name="Name" placeholder="¿Cómo te llamas?&ast;" required>
                <input class="w-full md:w-1/3 p-2 m-0 mb-4 md:mx-3 rounded" type="email" name="Email" placeholder="Correo electrónico&ast;" required>
                <input class="w-full md:w-1/3 p-2 m-0 mb-4 md:ml-3 rounded" type="text" name="School" placeholder="¿Dónde estudias?">
            </div>
            <button type="submit" class="btn-zoom rounded-full hover:text-white font-bold hover:bg-dark hover:shadow px-6 py-2 mt-4 mx-auto">Publicar!</button>
        </form>
    </div>
</section>
