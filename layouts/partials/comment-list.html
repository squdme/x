<section id="comment-list" class="w-full rounded-sm bg-grey-light pt-8 my-12 shadow-md">
    <div class="w-full md:w-5/6 lg:w-3/4 xl:w-3/4 px-4 lg:px-0 pb-4 mx-auto">
        <h3 class="text-dark text-center">Comentarios</h3>
        {{ range $comments := .Site.Data.comments }}
            {{ range . }}
                <div class="w-full flex flex-col font-light my-8 mx-auto">
                    <span class="block">{{ .date | dateFormat "2017-06-01" }}</span>
                    <b>span class="block">{{ .name }}</span></b>
                    <p class="">{{ .comment }}</p>
                </div>
            {{ end }}
        {{ end }}
    </div>
</section>
